plugins {
    id 'idea'
    id 'io.ratpack.ratpack-groovy' version '1.3.3'
}

allprojects {
    repositories {
        jcenter()
    }

    group = 'org.10ne.prez'
    version = '1-SNAPSHOT'
}

subprojects {
    if (it.name == 'client') {
        return
    }
    apply plugin: 'io.ratpack.ratpack-groovy'
}

idea {
    project {
        jdkName "1.8"
        languageLevel "1.8"
        vcs 'Git'
    }
}
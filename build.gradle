import com.wiredforcode.gradle.spawn.*

import java.nio.file.Paths

plugins {
    id 'idea'
    id 'groovy'
    id 'io.ratpack.ratpack-groovy' version '1.3.3'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'com.wiredforcode.spawn' version '0.6.0'
}

allprojects {
    repositories {
        jcenter()
    }

    group = 'org.10ne.prez'
    version = '1-SNAPSHOT'
}

subprojects {
    if (it.name == 'client') {
        return
    }
    apply plugin: 'io.ratpack.ratpack-groovy'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'com.wiredforcode.spawn'

    task startServer(type: SpawnProcessTask, dependsOn: 'shadowJar') {
        directory = projectDir

        command assembleStartServerCommand(project)
        ready 'Ratpack started'
    }

    task stopServer(type: KillProcessTask) {
        directory = projectDir
    }
}

task startSuite << {
    println 'Started service suite'
}

startSuite.dependsOn {
    getTasksByName('startServer', true)
}


task stopSuite << {
    println 'Stopped service suite'
}

stopSuite.dependsOn {
    getTasksByName('stopServer', true)
}

idea {
    project {
        jdkName "1.8"
        languageLevel "1.8"
        vcs 'Git'
    }
}

private String assembleStartServerCommand(projectToStart) {
    def properties = projectToStart.projectDir.toPath().resolve('env').readLines().collect { "-D$it" }.join(' ')
    "java $properties -jar ${projectToStart.projectDir}/build/libs/${projectToStart.name}-${projectToStart.version}-all.jar"
}